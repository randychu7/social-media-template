<!DOCTYPE html>
<html>
                <head>
                    <title>Social Media Website</title>
                    <style>

                        /* Add styles for the website here */
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 0;
                        }

                        header {
                            background-color: #333;
                            color: white;
                            padding: 20px;
                        }

                        header a {
                            color: white;
                            text-decoration: none;
                        }

                        main {
                            max-width: 960px;
                            margin: 0 auto;
                            padding: 20px;
                        }

                        /* Add styles for the navigation bar here */
                        nav {
                            background-color: #ccc;
                            padding: 10px;
                        }

                        nav ul {
                            margin: 0;
                            padding: 0;
                            list-style: none;
                        }

                        nav li {
                            display: inline-block;
                            margin-right: 10px;
                        }

                        /* Add styles for the contact form here */
                        form {
                            max-width: 500px;
                            margin: 20px auto;
                            padding: 20px;
                            background-color: #f5f5f5;
                            border: 1px solid #ebebeb;
                        }

                        form input, form textarea {
                            width: 100%;
                            padding: 10px;
                            margin-bottom: 10px;
                            box-sizing: border-box;
                            font-size: 14px;
                        }

                        form input[type="submit"] {
                            background-color: #333;
                            color: white;
                            border: none;
                            cursor: pointer;
                        }

                        /* Add styles for images here */
                        img {
                            max-width: 100%;
                        }

                    </style>
                </head>
        <body>
                <main>
                     <div class = "page-wrapper">
                            <div class="container">
                                <div class="row">
                                    <header>
                                        <h1><a href="#">LOGO</a></h1>

                                    </header>
                                </div> <!--ROW ENDS-->
                            </div> <!-- CONTAINER ENDS -->


                                        <nav>
                                            <ul>
                                                <li><a href="#">Home</a></li>
                                                <li><a href="#">Profile</a></li>
                                                <li><a href="#">Messages</a></li>
                                                <li><a href="#">Notifications</a></li>
                                                <li><a href="#">Settings</a></li>
                                            </ul>

                                        </nav>
                                    <h2>Gallery</h2>
                                                <img src="https://via.placeholder.com/300x200" alt="Placeholder image" />
                                                <img src="https://via.placeholder.com/300x200" alt="Placeholder image" />
                                                <img src="https://via.placeholder.com/300x200" alt="Placeholder image" />

                                    <h2>Contact Us</h2>
                                                <form method="POST" action ="#">
                                                    <input type="text" placeholder="Name" />
                                                    <input type="email" placeholder="Email" />
                                                    <textarea placeholder="Message"></textarea>
                                                    <input type="submit" value="Send" />
                                                </form>

                     </div>
                </main>
<!--                <link rel="stylesheet" href="./CSS/web.css">-->
        </body>
